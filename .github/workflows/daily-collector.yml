name: Daily Headline Collector

on:
  schedule:
    # Run daily at 2 AM UTC (adjust timezone as needed)
    # To change time: https://crontab.guru/#0_2_*_*_*
    # UTC 2 AM = 9 PM EST (previous day) / 6 PM PST (previous day)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering from GitHub UI

jobs:
  collect-headlines:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent hanging
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install beautifulsoup4 requests pandas numpy
    
    - name: Run daily collector
      working-directory: daily-headline-scraper
      run: |
        python daily_headline_collector.py
      continue-on-error: true  # Don't fail workflow if collection has issues
    
    - name: Commit results (if changes)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/daily_updated_headlines_data.csv data/scraping_report.csv 2>/dev/null || true
        git diff --staged --quiet || git commit -m "Daily headline collection - $(date +'%Y-%m-%d')"
        git push || echo "No changes to commit"
      continue-on-error: true
    
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: daily-collection-$(date +'%Y%m%d')
        path: |
          data/daily_updated_headlines_data.csv
        retention-days: 30

